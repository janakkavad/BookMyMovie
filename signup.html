<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="bootstrapimpl.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<style type="text/css">
		body{
			background-image: url("images/cinemahall.jpg");
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			background-attachment: fixed;
		}
		h4,h1{
			font-family: cursive;
		}
		.jumbotron{
			background-color: red !important;
		}
	</style>
</head>
<body>
	<div class="jumbotron text-center bg-danger text-light">
		<h1>Get registered in seconds</h1><br>
		<h4>Make BookMyMovie Account right here within couples of seconds and grab great deals and benefits.</h4>
	</div>
	<div class="container-fluid">
		<form method="POST" class="text-light col-md-6">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<select class="form-control">
					<option>Select</option>
					<option>Surat</option>
					<option>Vadodara</option>
					<option>Ahmdabad</option>
					<option>Gandhinagar</option>
				</select>
			</div>
			<div class="form-check-inline form-group">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" value="male" name="male">Male
				</label>
			</div>
			<div class="form-check-inline form-group">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" value="female" name="male">Female
				</label>
			</div>
			<div class="form-group">
				<label for="no">Contact no.</label>
				<input type="tel" name="number" placeholder="Contact no." class="form-control" >
			</div>
			<div class="input-group mb-3">
				<input type="email" class="form-control" placeholder="Mail ID">
				<div class="input-group-append">
					<span class="input-group-text">@example.com</span>
				</div>
			</div>
			<div class="form-group">
				<label for="pwd">Password</label>
				<input type="password" placeholder="Password" class="form-control">
			</div>
			<input type="submit" class="btn btn-danger" >
		</form>
	</div>
	<div style="height: 500px;"></div>
</body>
</html>
